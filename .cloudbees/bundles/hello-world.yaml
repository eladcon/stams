bundleApi: "0.1"
name: hello-world
workflows:
  hello-world-flow:
    source: eladcon/bundle-sync-workflow/bundles/hello-world-wf.yaml
    "on":
      push:
        branches:
          - master
          - stable-*
        tags:
          - v*
      pull_request:
        branches:
          - master
          - stable-*
  another-flow:
    source: eladcon/bundle-sync-workflow/bundles/hello-world-wf.yaml
    "on":
      push:
        branches:
          - dontrun
